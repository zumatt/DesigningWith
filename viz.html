<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing With: A New Educational Module to Integrate Artificial Intelligence and Machine Learning in Design Curricula</title>
    <meta name="description" content="Research project in collaboration between the Institute of Design, SUPSI; the EPFL and the INova Media Lab. The aim of Designing With: is to develop an experimental approach and collaborate on the definition of a new educational module suitable to be applied in multidisciplinary environments.">
    <meta name="keywords" content="designing with ai, design ai, artificial intelligence, design with artificial intelligence, machine learning design">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/favicon_DesigningWithAi.ico" type="image/x-icon">
</head>
<style>

    .node circle {
      fill: #999;
    }
    
    .node text {
      font: 14px sans-serif;
    }
    
    .node--internal circle {
      fill: #555;
    }
    
    .node--internal text {
      text-shadow: 0 2px 0 #fff, 0 -2px 0 #fff, 2px 0 0 #fff, -2px 0 0 #fff;
    }
    
    .link {
      fill: none;
      stroke: #555;
      stroke-opacity: 0.4;
      stroke-width: 1.5px;
    }
    
    label {
      display: block;
    }
    
    </style>
    <svg width="1200" height="5500"></svg>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script>
    
    var svg = d3.select("svg"),
        width = +svg.attr("width") - 50,
        height = +svg.attr("height"),
        g = svg.append("g").attr("transform", "translate(5,0)");
    
    var tree = d3.tree()
        .size([height - 400, width - 160]);
    
    var cluster = d3.cluster()
        .size([height, width - 160]);
    
    var stratify = d3.stratify()
        .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf(".")); });
    
    d3.csv("tools.csv", function(error, data) {
      if (error) throw error;
    
      var root = stratify(data)
          .sort(function(a, b) { return (a.height - b.height) || a.id.localeCompare(b.id); });
    
      cluster(root);
    
      var link = g.selectAll(".link")
          .data(root.descendants().slice(1))
        .enter().append("path")
          .attr("class", "link")
          .attr("d", diagonal);
    
      var node = g.selectAll(".node")
          .data(root.descendants())
        .enter().append("g")
          .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
          .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
    
      node.append("circle")
          .attr("r", 2.5);
    
      node.append("text")
          .attr("dy", 3)
          .attr("x", function(d) { return d.children ? -8 : 8; })
          .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
          .text(function(d) { return d.id.substring(d.id.lastIndexOf(".") + 1); });
    
      d3.selectAll("input")
          .on("change", changed);
    
      var timeout = setTimeout(function() {
        d3.select("input[value=\"tree\"]")
            .property("checked", true)
            .dispatch("change");
      }, 1000);
    
      function changed() {
        timeout = clearTimeout(timeout);
        (this.value === "tree" ? tree : cluster)(root);
        var t = d3.transition().duration(750);
        node.transition(t).attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
        link.transition(t).attr("d", diagonal);
      }
    });
    
    function diagonal(d) {
      return "M" + d.y + "," + d.x
          + "C" + (d.parent.y + 100) + "," + d.x
          + " " + (d.parent.y + 100) + "," + d.parent.x
          + " " + d.parent.y + "," + d.parent.x;
    }
    
    </script>
